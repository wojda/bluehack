<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Bootstrap Template</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Template style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bluehack custom CSS -->
    <link href="css/bluehack.css" rel="stylesheet">

</head>

<body>
	<!-- Carousel -->
    <div id="creator-carousel" class="carousel slide carousel-fade">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <!-- First slide -->
            <div class="item active">
                <div class="carousel-caption hidden-xs start-slide" style="padding-bottom: 20px!important;">
                    <div data-animation="animated fadeInDown nav">
						<div class="row">
                        <h1>Stwórz własną grę</h1>
                        <h3>Podmień grafiki na własne</h3>
						    <form action="/game/create" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-offset-3 col-md-6">
										<span class="btn btn-default btn-file">
											Grafika tła<input id="background_image" type="file" name="background_image" class="btn-file-input">
										</span>
										<span class="btn btn-default btn-file">
											Grafika "kropli"<input id="droplet_image" type="file" name="droplet_image" class="btn-file-input">
										</span>
										<span class="btn btn-default btn-file">
											Grafika "wiadra"<input id="basket_image" type="file" name="basket_image" class="btn-file-input">
										</span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-offset-3 col-md-6">
										<button type="submit" class="btn btn-default">Zobacz gotową grę</button>
									</div>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
            <!-- /.item -->

        </div>
        <!-- /.carousel-inner -->
    </div>
    <!-- /.carousel -->


<!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Bluehack -->
    <script type="text/javascript" src="js/bluehack.js"></script>


</body>

</html>
