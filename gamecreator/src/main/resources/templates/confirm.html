<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Bootstrap Template</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.css" rel="stylesheet">

    <!-- Template style -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Bluehack custom CSS -->
    <link href="/css/bluehack.css" rel="stylesheet">

</head>

<body>

    <div class="summary-form" style="text-align: center">
        <section id="info" class="col-sm-8 col-sm-offset-2 container white darken-3 z-depth-4">
            <h2>Twoja gra została opublikowana</h2>
            <div>
                <a type="button" class="btn btn-primary waves-effect waves-light" href="/creator">Stwórz kolejną</a>
                <a type="button" class="btn btn-success waves-effect waves-light" href="/play/{{gameId}}">Zagraj</a>
            </div>
        </section>
    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="/js/mdb.js"></script>


</body>

</html>
