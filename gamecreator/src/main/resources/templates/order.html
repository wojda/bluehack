<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Bootstrap Template</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Template style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bluehack custom CSS -->
    <link href="css/bluehack.css" rel="stylesheet">

</head>

<body>
    <!-- info section -->
    <section id="info" class="section-wide container white darken-3">
		<div class="form-group">
			<label for="company">Nazwa Firmy:</label>
			<input type="text" class="form-control" id="company">
		</div>
		<div class="form-group">
			<label for="name">Imie osoby kontaktowej:</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="surname">Nazwisko osoby kontaktowej:</label>
			<input type="text" class="form-control" id="surname">
		</div>
		 <div class="form-group">
			<label for="comment">Adres:</label>
			<textarea class="form-control" rows="3" id="comment"></textarea>
		</div>
		<div class="form-group">
			<label for="mail">Email:</label>
			<input type="mail" class="form-control" id="mail">
		</div>
		<div class="form-group">
			<label for="pwd">Haslo:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
		<a type="button" class="btn btn-success waves-effect waves-light animated-link" href="/confirm">Rozpocznij</a>
    </section>
    <!-- /.info section --


    


    <!-- Footer -->
    <footer class="page-footer indigo darken-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col-md-6">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2015 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>


</body>

</html>
